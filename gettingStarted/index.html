<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>getting started with vue</title>
</head>
<body>
    <!-- create div with id to bind the vue  -->
    <div id="app">
        <h1>
       <!-- use interpolation (double curly brace to use the variable or call the method ) -->
        {{message}}
    </h1>
    <button @click="clickMe">Click me</button>
    </div>

     
    <script>
        const app = Vue.createApp({
            // inside the object defind data or methods
            data(){
                return {
                    message: 'Hello from vue' // variable 
                }
            },
            methods: {
                clickMe() {
                    console.log('botton clicked')
                    // asscess data with this key word
                    this.message = 'Updated Message'
                }
            }
        })

        // mount the app using the id from the body tag
        app.mount('#app')
    </script>
</body>
</html>
